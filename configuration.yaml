# Loads default set of integrations. Do not remove.
default_config:

# Basic configuration.yaml entry
history:

  # Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Example configuration.yaml entry with exclude
recorder:
  # purge_keep_days: 5
  db_url: !secret ha_postgres_db_url
  # db_url: sqlite:////home/user/.homeassistant/test
  auto_purge: false

influxdb:
  api_version: 2
  # ssl: false
  host: !secret ha_influx_host
  port: !secret ha_influx_port
  #path:
  #username: (api_version: 1)
  #password: (api_version: 1)
  database: home_assistant
  #verify_ssl: false
  #ssl_ca_cert: None
  organization: HomeAssistant_ORG
  token: !secret ha_influx_token
  # bucket: home_assistant
  max_retries: 0
  # precision: ns
  # measurement_attr: unit_of_measurement
  # default_measurement:
  # override_measurement:

# Example configuration.yaml entry with all entry types (delete/comment out as necessary)
sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /config
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
      - type: ipv4_address
        arg: eth0
      - type: ipv6_address
        arg: eth0
      - type: processor_use
      - type: processor_temperature
      - type: last_boot
